<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator__body">
      <div class="calculator__screen"><p>0</p></div>
      <section class="calculator__buttons__container">
        <div class="calculator__btn ac white">AC</div>
        <div class="calculator__btn plusmin white">+/-</div>
        <div class="calculator__btn percent white">%</div>
        <div class="calculator__btn division orange">/</div>
        <div class="calculator__btn seven">7</div>
        <div class="calculator__btn eight">8</div>
        <div class="calculator__btn nine">9</div>
        <div class="calculator__btn mult orange">X</div>
        <div class="calculator__btn four">4</div>
        <div class="calculator__btn five">5</div>
        <div class="calculator__btn six">6</div>
        <div class="calculator__btn min orange">-</div>
        <div class="calculator__btn one">1</div>
        <div class="calculator__btn two">2</div>
        <div class="calculator__btn three">3</div>
        <div class="calculator__btn plus orange">+</div>
        <div class="calculator__btn zero">0</div>
        <div class="calculator__btn point">.</div>
        <div class="calculator__btn result orange">=</div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
